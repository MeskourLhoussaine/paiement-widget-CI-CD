<div class="flex">
  <div class="m-auto">
    <div>
      <div class="mt-5">
        <div class="px-5 pb-5">
          <input
            [placeholder]="'FORM.PLACEHOLDERS.CONTRACT_NUMBER' | translate"
            class="placeholder-gray-600 w-full px-4 py-2.5 mt-2 text-base transition duration-500 ease-in-out transform border border-gray-200 rounded-lg bg-gray-50 focus:border-emerald-500 focus:bg-white dark:focus:bg-emerald-800 focus:outline-none focus:shadow-outline focus:ring-2 ring-offset-current ring-offset-2 ring-emerald-400"
          />
          <input
            [placeholder]="'FORM.PLACEHOLDERS.PHONE_NUMBER' | translate"
            class="placeholder-gray-600 w-full px-4 py-2.5 mt-2 text-base transition duration-500 ease-in-out transform border border-gray-200 rounded-lg bg-gray-50 focus:border-emerald-500 focus:bg-white dark:focus:bg-emerald-800 focus:outline-none focus:shadow-outline focus:ring-2 ring-offset-current ring-offset-2 ring-emerald-400"
          />
          <input
            [placeholder]="'FORM.PLACEHOLDERS.EMAIL_ADDRESS' | translate"
            class="placeholder-gray-600 w-full px-4 py-2.5 mt-2 text-base transition duration-500 ease-in-out transform border border-gray-200 rounded-lg bg-gray-50 focus:border-emerald-500 focus:bg-white dark:focus:bg-emerald-800 focus:outline-none focus:shadow-outline focus:ring-2 ring-offset-current ring-offset-2 ring-emerald-400"
          />
          <div class="flex">
            <div class="flex-grow w-1/4 pr-2">
              <input
                [placeholder]="'FORM.PLACEHOLDERS.CIN' | translate"
                class="placeholder-gray-600 w-full px-4 py-2.5 mt-2 text-base transition duration-500 ease-in-out transform border border-gray-200 rounded-lg bg-gray-50 focus:border-emerald-500 focus:bg-white dark:focus:bg-emerald-800 focus:outline-none focus:shadow-outline focus:ring-2 ring-offset-current ring-offset-2 ring-emerald-400"
              />
            </div>
            <div class="flex-grow">
              <input
                [placeholder]="'FORM.PLACEHOLDERS.MANDATE_NAME' | translate"
                class="placeholder-gray-600 w-full px-4 py-2.5 mt-2 text-base transition duration-500 ease-in-out transform border border-gray-200 rounded-lg bg-gray-50 focus:border-emerald-500 focus:bg-white dark:focus:bg-emerald-800 focus:outline-none focus:shadow-outline focus:ring-2 ring-offset-current ring-offset-2 ring-emerald-400"
              />
            </div>
          </div>
        </div>

        <hr class="mt-4">
        <div class="flex flex-row-reverse p-3">
          <div class="flex-initial pl-3">
            <button
              class="hover:shadow-form w-full rounded-md bg-emerald-500 py-3 px-8 text-center text-base font-semibold text-white outline-none">
              {{ 'FORM.BUTTONS.SUBMIT' | translate }}
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
