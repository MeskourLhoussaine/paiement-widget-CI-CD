

  <select id="language-select" (change)="changeLanguage($event)" class="border border-gray-300 rounded-lg py-1 px-1 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
    <option *ngFor="let lang of languages" [value]="lang.code">
      {{ lang.label }}
    </option>
  </select>
